<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <form>
        <input type="text" id="guessInput" placeholder="A0">
        <input type="button" id="fireButton" value="Fire!">
    </form>
    <script>
    function Cat(name, breed, weight) {
        this.name = name;
        this.breed = breed;
        this.weight = weight;
        this.bark = function() {
            if (this.weight > 20)
                alert("Woof");
            else
                alert("Miao");
        };
    }


    var happy = new Cat("Happy", "Golden", 22);
    var lucky = new Cat("Lucky", "Kurl", 10);
    var cats = [happy, lucky];

    for (var i = 0; i < cats.length; i++) {
        console.log(cats[i].name + " , " + cats[i].weight + ", " + cats[i].bark());
    }
    </script>
</body>

</html>
