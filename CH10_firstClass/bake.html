<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Dr. Evel's Secret Code Page</title>
    <script>
    window.onload = function(){
        var button = document.getElementById("bake");
        button.onclick = handleButton;        
    };
    var cookies = {
        instructions: "Preheat oven to 350...",
        bake: function(time) {
            console.log("Baking the cookies.");
            setTimeout(done, time);
        }
    };


    function handleButton() {
        console.log("Time to bake the cookies.");
        cookies.bake(2500);
    }

    function done() {
        alert("Cookies are ready, take them out to cool.");
        console.log("Cooling the cookies.");
        var cool = function() {
            alert("Cookies are cool, time to eat!");
        };
        setTimeout(cool, 1000);
    }
    </script>
</head>

<body>
<!--     <input type='text' id='txt1' maxlength='5' />
    <input type='text' id='txt2' maxlength='5' /> -->
    <button id="bake">Click me</button>
</body>

</html>
